<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Fouzia</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a0b2e, #4a1a4a, #1a0b2e); /* Romantic Twilight Gradient */
            font-family: 'Poppins', sans-serif;
            touch-action: none; /* Critical for mobile game feel */
            user-select: none; /* Prevents highlighting text on touch */
            -webkit-user-select: none;
        }

        canvas {
            display: block;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        /* Start Screen */
        #start-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 5vw; /* Responsive padding */
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
            pointer-events: auto;
            transition: opacity 0.5s;
            max-width: 90%; /* Prevent overflow on mobile */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            background: -webkit-linear-gradient(#ff66b2, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 15vw; /* Responsive font size for mobile */
            margin: 0;
            filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.5));
        }
        
        /* Desktop override for title */
        @media (min-width: 768px) {
            h1 { font-size: 5rem; }
            #start-screen { padding: 50px; }
        }

        p {
            color: #ffcfe0;
            font-size: 1.2rem;
            margin: 10px 0 30px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        button {
            background: linear-gradient(45deg, #ff0055, #ff66b2);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Great Vibes', cursive;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Removes mobile tap box */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            background: -webkit-linear-gradient(#ff66b2, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5rem;
            margin: 0;
            filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.5));
        }

        p {
            color: #ffcfe0;
            font-size: 1.3rem;
            margin: 10px 0 30px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        button {
            background: linear-gradient(45deg, #ff0055, #ff66b2);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Great Vibes', cursive;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
            outline: none;
        }

        button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 85, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            display: none;
            pointer-events: none;
            text-shadow: 0 0 10px #ff0055;
        }

        /* Love Meter Bar */
        #meter-container {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 250px;
            height: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 100, 150, 0.5);
            display: none;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        #meter-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0055, #ff66b2, #fff);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        #meter-label {
            position: absolute;
            top: 55px;
            right: 25px;
            color: #ffb3d9;
            font-size: 1rem;
            display: none;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Final Message */
        #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-in;
            z-index: 20;
            width: 100%;
        }

        #final-message h1 {
            font-size: 15vw; /* Responsive font size */
            line-height: 1;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 30px #ff0055;
        }

        #final-message p {
            font-size: 5vw;
            color: #fff;
            text-shadow: 0 0 20px #ff0055;
        }
        
        /* Media query for desktop text sizing */
        @media (min-width: 768px) {
            #final-message h1 { font-size: 7rem; }
            #final-message p { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen">
            <h1>For Fouzia</h1>
            <p>Collect the Love, Avoid the Heartbreak.</p>
            <button onclick="startGame()">Play</button>
        </div>

        <div id="hud">Score: <span id="scoreVal">0</span></div>
        
        <div id="meter-container">
            <div id="meter-fill"></div>
        </div>
        <div id="meter-label">Love Meter</div>

        <div id="final-message">
            <h1>Fouzia</h1>
            <p>My love for you is infinite.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let score = 0;
        let loveMeter = 0; 
        const maxLove = 100;
        let particles = [];
        let hearts = [];
        let obstacles = [];
        let trail = []; 
        let winTriggered = false;
        let gameScale = 1; // New variable to handle responsiveness

        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üíå'];
        const obstacleEmoji = 'üíî'; 

        // Player Object
        const player = {
            x: 0,
            y: 0,
            draw: function() {
                // 1. Draw Trail
                for(let i = 0; i < trail.length; i++) {
                    const point = trail[i];
                    const size = (i / trail.length) * (10 * gameScale); // Scale trail
                    const alpha = (i / trail.length) * 0.5;
                    ctx.fillStyle = `rgba(255, 100, 150, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI*2);
                    ctx.fill();
                }

                // 2. Draw Main Glow
                ctx.save();
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#ff0055';
                
                // 3. Draw Player Emoji
                // Scale font size based on screen width
                ctx.font = `${60 * gameScale}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ü§≤", this.x, this.y);
                ctx.restore();
            },
            update: function() {
                trail.push({x: this.x, y: this.y});
                if(trail.length > 20) trail.shift();
            }
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Calculate a scaling factor based on screen width
            // Mobile (approx 350-400px) gets ~0.7, Desktop gets ~1.2
            gameScale = Math.min(Math.max(canvas.width / 600, 0.6), 1.2);
            
            // Update player Y position relative to screen height (15% from bottom)
            player.y = canvas.height - (canvas.height * 0.15);
            
            // Initialize X if it's 0
            if (player.x === 0) player.x = canvas.width / 2;
            
            // Clamp X
            player.x = Math.min(Math.max(player.x, 0), canvas.width);
        }
        window.addEventListener('resize', resize);
        resize(); // Initial call

        // Input Handling
        function updatePlayerPos(clientX) {
            if(gameRunning && !winTriggered) {
                player.x = clientX;
            }
        }

        window.addEventListener('mousemove', (e) => updatePlayerPos(e.clientX));
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
            updatePlayerPos(e.touches[0].clientX);
        }, {passive: false});

        window.addEventListener('touchstart', (e) => {
            if(gameRunning && !winTriggered) {
                // Don't prevent default here so buttons still work, 
                // but update position immediately
                updatePlayerPos(e.touches[0].clientX);
            }
        }, {passive: false});

        // Falling Items
        class FallingItem {
            constructor(isHeart) {
                this.x = Math.random() * (canvas.width - 40 * gameScale) + (20 * gameScale);
                this.y = -50;
                // Speed scales with height so it's not too fast on small screens
                const speedMultiplier = canvas.height / 800; 
                this.speed = (Math.random() * 3 + 2) * speedMultiplier;
                
                this.isHeart = isHeart;
                this.emoji = isHeart ? heartEmojis[Math.floor(Math.random() * heartEmojis.length)] : obstacleEmoji;
                
                // Dynamic Size
                const baseSize = isHeart ? 35 : 40;
                this.size = baseSize * gameScale;
                
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.1;
            }

            update() {
                this.y += this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5; 
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                if(this.isHeart) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "rgba(255, 105, 180, 0.5)";
                } else {
                    ctx.shadowBlur = 0;
                }
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0; 
            }
        }

        // Particles
        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.type = type; 
                this.color = `hsl(${Math.random() * 60 + 320}, 100%, 70%)`; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; 
                this.life -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life); 
                if (this.type === 'heart') {
                    ctx.font = `${12 * gameScale}px Arial`; // Scale particles too
                    ctx.fillText("‚ù§Ô∏è", this.x, this.y);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.random() * 3 * gameScale, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function createExplosion(x, y, type) {
            for (let i = 0; i < 12; i++) {
                particles.push(new Particle(x, y, type));
            }
        }

        function checkCollisions() {
            // Hearts
            const catchRadius = 60 * gameScale; // Scale catch radius
            
            for (let i = hearts.length - 1; i >= 0; i--) {
                let h = hearts[i];
                let dist = Math.hypot(h.x - player.x, h.y - player.y);

                if (dist < catchRadius) { 
                    score += 10;
                    loveMeter += 5;
                    createExplosion(h.x, h.y, 'sparkle');
                    hearts.splice(i, 1);
                    updateUI();
                    if (loveMeter >= maxLove) winGame();
                } else if (h.y > canvas.height) {
                    hearts.splice(i, 1);
                }
            }

            // Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                let dist = Math.hypot(o.x - player.x, o.y - player.y);

                if (dist < (50 * gameScale)) {
                    score = Math.max(0, score - 50);
                    createExplosion(o.x, o.y, 'heart'); 
                    obstacles.splice(i, 1);
                    
                    // Screen Shake
                    canvas.style.transition = "transform 0.1s";
                    canvas.style.transform = "translate(5px, 5px)";
                    setTimeout(() => canvas.style.transform = "translate(0, 0)", 100);
                    
                    updateUI();
                } else if (o.y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function updateUI() {
            document.getElementById('scoreVal').innerText = score;
            let fillPercent = Math.min(100, (loveMeter / maxLove) * 100);
            document.getElementById('meter-fill').style.width = fillPercent + "%";
        }

        function winGame() {
            gameRunning = false;
            winTriggered = true;
            
            document.getElementById('hud').style.display = 'none';
            document.getElementById('meter-container').style.display = 'none';
            document.getElementById('meter-label').style.display = 'none';
            document.getElementById('final-message').style.opacity = 1;
        }

        const stars = Array.from({length: 80}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 0.5,
            blinkOffset: Math.random() * 100,
            speed: Math.random() * 0.5 + 0.1
        }));

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            stars.forEach(star => {
                const brightness = 0.5 + 0.5 * Math.sin(Date.now() * 0.002 + star.blinkOffset);
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.y -= star.speed;
                if(star.y < 0) star.y = canvas.height;
            });
            ctx.globalAlpha = 1;
        }

        function loop() {
            drawBackground();

            if (gameRunning) {
                player.update();
                player.draw();
                
                hearts.forEach(h => { h.update(); h.draw(); });
                obstacles.forEach(o => { o.update(); o.draw(); });
                
                if (Math.random() < 0.03) hearts.push(new FallingItem(true));
                if (Math.random() < 0.015) obstacles.push(new FallingItem(false));
                
                checkCollisions();
            } 
            
            // Particles run always (for win screen fireworks)
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if(p.life <= 0) particles.splice(index, 1);
            });

            if (winTriggered) {
                // Random Fireworks on win screen
                if(Math.random() < 0.1) {
                    createExplosion(Math.random() * canvas.width, Math.random() * canvas.height, 'sparkle');
                }
            }

            requestAnimationFrame(loop);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('meter-container').style.display = 'block';
            document.getElementById('meter-label').style.display = 'block';
            gameRunning = true;
            loop();
        }

    </script>
</body>
</html>
